<div class="container">
	<div class="col-md-4">
		Image
		<div class="row" ng-repeat="ad in adsList">
			<div class="col-md-6">
				<div ng-repeat="image in ad.images">
					<img class="img-responsive" alt="Responsive image"
						src="data:image/png;base64,{{image}}">
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-8">
		Ads
		<div class="ad-post row" ng-repeat="ad in myAds">
			<div class="col-md-10">
				<h3>{{ad.title}}</h3>
				<span>{{ad.description}}</span>

				<p>{{ad.localityName}}, {{ad.zoneName}}, {{ad.cityName}}</p>

				<p>Posted on {{ad.postedOn}}</p>

				<p>Allowed to {{ad.allowedTo}}</p>
			</div>
			<div class="col-md-2">
				<h2>&#8377{{ad.rent}}</h2>

				<div>{{ad.room}} BHK</div>
				<button class="btn btn-xs btn-indigo"
					ng-click="updateAdStatus(ad.id)">
					<span ng-show="{{ad.isActive}}">Deactivate</span> <span
						ng-hide="{{ad.isActive}}">Activate</span>
				</button>
			</div>
		</div>

	</div>
</div>
</div>
