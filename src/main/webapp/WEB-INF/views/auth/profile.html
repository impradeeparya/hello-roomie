<div class="container ">

	<div class=" col-md-7 col-md-offset-2">
		<div class="card hovercard">
			<div class="card-background"></div>
			<div class="useravatar">
				<img alt="" src="http://lorempixel.com/100/100/people/9/">
			</div>
			<div class="card-info">
				<span class="card-title">{{user.userName}}</span>

			</div>
		</div>
		<div class="btn-pref btn-group btn-group-justified btn-group-lg"
			role="group" aria-label="...">
			<div class="btn-group" role="group">
				<button type="button" id="details" class="btn btn-primary"
					href="#tab1" data-toggle="tab">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
					<div class="hidden-xs">Personal Details</div>
				</button>
			</div>

			<div class="btn-group" role="group">
				<button type="button" id="changePassword" class="btn btn-default"
					href="#tab2" data-toggle="tab">
					<span class="glyphicon glyphicon-erase" aria-hidden="true"></span>
					<div class="hidden-xs">Chnage Password</div>
				</button>
			</div>
		</div>

		<div class="well">
			<div class="tab-content">
				<div class="tab-pane fade in active" id="tab1">
					<h3>Name : {{user.userName}}</h3>
					<h3>Email : {{user.email}}</h3>
					<h3>Contact Number : {{user.contactNumber}}</h3>
				</div>
				<div class="tab-pane fade in" id="tab2">

					<form>
						<div class="form-group">
							<label for="exampleInputName2">Name</label> <input type="text"
								class="form-control" id="exampleInputName2"
								placeholder="Jane Doe">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail2">Email</label> <input type="email"
								class="form-control" id="exampleInputEmail2"
								placeholder="jane.doe@example.com">
						</div>
						<button type="submit" class="btn btn-default">Send
							invitation</button>
					</form>

				</div>
			</div>
		</div>
	</div>

</div>
